<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/gravar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>

    <header>
        <h1 class="header-title">Cadastro de Cliente</h1>
    </header>

    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableCliente" class="gravar">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>o
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div  class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" class="modal-field" placeholder="nome do cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder=" email Cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade Cliente" required>
                    <input type="tel" id="celular" class="modal-field" placeholder="Celular Cliente" required>
                    </form>
                    <footer class="modal-footer">
                        <button id="salvar" class="button green">Salvar</button>
                        <button id="Cancelar" class="button blue">Cancelar</button>
                    </footer>
            </div>
        </div>
    </main>
    <footer>
        copyrigth &copy; Camila Ramos 
    </footer>
</body>
<script src="js/main.js"></script>

</html>
