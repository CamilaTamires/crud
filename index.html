<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/gravar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>

    <head>
        <h1 class="header-title">Cadastri de Cliente</h1>
    </head>

    <main>
        <button class="" type="button" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableCliente" class="gravar">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <head class="modal-header">
                    <h2>Novo Cliente</h2>
                </head>
                <form action="" id="form" class="modal-form">
                    <input type="text" id="nome" class="modal-field" placeholder="nome do cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder=" email Cliente" required>
                    <input type="number" id="celular" class="modal-field" placeholder="Celular Cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade Cliente" required>
                    </form>
                    <footer class="modal-footer">
                        <button id="salvar" class="button green">Salvar</button>
                        <button id="Cancelar" class="button blue">Cancelar</button>
                    </footer>
            </div>
        </div>
    </main>
    <footer>
        copyrigth &copy; Camila Ramos 
    </footer>
</body>
<script src="js/main.js"></script>

</html>
